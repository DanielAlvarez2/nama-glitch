<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Quiz</title>
    <style>
        .page{
            border:1px solid red;
            width:100%;
            min-height:100vh;
            min-height:100svh;
            display:grid;
            place-content: center;
        }
        img{
            max-width:100%;
            max-height:100vh;
            max-height:100svh;
        }
    </style>
</head>
<body>
    <script>
        const qna = [
            {
                q:'describe miso soup',
                a:`katsuo dashi<br>
                    miso<br>
                    tofu<br>
                    wakame seaweed<br>
                    chives<br>
                    sansho pepper`,
                pic:'miso-soup.jpg'
            },
            {
                q:'describe Shime Saba',
                a:` Shime(vinegar cured)<br>
                    Saba(Mackerel)`,
                pic:'shime-saba.jpg'
            }
        ]
        const currentQ = Math.floor(Math.random() * qna.length);
    </script>
</body>
    <div id="q" class="page">
        <div>
            <script>
                document.write(`${qna[currentQ].q}`)
            </script>
        </div>
    </div>
    <div id="pic" class="page">
        <div>
            <script>
                document.write(`<img src='images/${qna[currentQ].pic}'>`)
            </script>
        </div>        
    </div>
    <div id="a" class="page">
        <div>
            <script>
                document.write(`${qna[currentQ].a}`)
            </script>
        </div>        
    </div>
</html>
